<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <div id="title">
                <h1>LISTA DE CONTATO TELEFONICO</h1>
            </div>
            <form id="form-lista">
                <input type="text" id="contato" required placeholder="Digite o nome do contato.">
                <input type="number" id="telefone" required placeholder="Digite o numeros do telefone.">
                <button id="salvar" type="submit">SALVAR</button>
            </form>
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome do contato:</th>
                        <th>Numero do Telefone:</th>
                    </tr>
                </thead>
                <tbody>
                    <td> =====</td>
                    <td> =====</td>
                </tbody>
            </table>
        </header>
    </div>
    <script src="style.js"></script>
</body>
</html>
